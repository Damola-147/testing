<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Test Deployment One</title>
</head>
<body>
  <h1>Todo List</h1>
  <form action="" class="form">
    <input type="text" name="" class="input" placeholder="Enter Todos" autocomplete="false">

    <ul class="todos">
      <li class="todo">Go Fishing</li>
      <li class="todo completed">Go Swimming</li>
      <li class="todo">Watch Movies</li>
      <li class="todo completed">Read Books</li>
    </ul>
  </form>
  <small>left click to toggle completed. <br> 
  Right click to delete todo.</small>
</body>
</html>
